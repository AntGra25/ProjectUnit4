<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post[1] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>{{ post[1] }}</h1>
{% if post[3] %}
<img src="{{ post[3] }}" alt="Post Image">
{% endif %}
<p>{{ post[2] }}</p>
<p>Posted by {{ post[4] }} on {{ post[5] }}</p>

<h2>Comments</h2>
<div>
    {% for comment in comments %}
    <div>
        <p>{{ comment[1] }}</p>
        <p>Commented by {{ comment[2] }} on {{ comment[3] }}</p>
        <form method="post" action="{{ url_for('delete_comment', post_id=post[0], comment_id=comment[0]) }}">
            <button type="submit">Delete</button>
        </form>
        <a href="{{ url_for('edit_comment', post_id=post[0], comment_id=comment[0]) }}">Edit</a>
    </div>
    {% endfor %}
</div>

<h3>Add a Comment</h3>
<form method="post">
    <div>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" rows="4" required></textarea>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
