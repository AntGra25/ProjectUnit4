<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>

<nav class="navbar">
  <a href="home.html"><img
      src="https://i.redd.it/new-reddit-logo-official-v0-6sjpe15p0d3c1.jpg?width=1200&format=pjpg&auto=webp&s=ccfb8d487375f31eaa5f0f8d88d4152ec85dea6d"
      class="logo"></a>
  <form>
    <label class="search-bar"><input type="text" class="search" placeholder="      Search Reddit"></label>

  </form>
  <div class="user-actions">
    <button href="{{ url_for('create_post') }}" class="create_post">Create Post</button>
    <button href="{{ url_for('logout') }}" class="logout">Logout</button>
  </div>
</nav>


<body>
  <main>
    <div class=" content">
      <div class="posts">
        {% for post in posts %}
        <div class="post">
          <div class="post-vote">
            <button>⬆️</button>
            <span>123</span>
            <button>⬇️</button>
          </div>
          <div class="post-content">
            <h2><a href=" {{ url_for('view_post', post_id=post[0]) }}">{{ post[1] }}</a></h2>
            <p>Posted by {{ post[3] }} on {{ post[4] }}</p>
            <p>{{ post[2] }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
  </div>
  </main>
  </body>
